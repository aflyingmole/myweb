<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        const viewCalendar = function () {
            const year1 = parseInt(document.frm.year1.value);
            const month1 = parseInt(document.frm.month1.value);

            const startCalendar = new Date(year1, month1 - 1, 1);
            const endCalendar = new Date(year1, month1, 0);

            const startDayOfWeek = startCalendar.getDay() + 1;
            const endDate = endCalendar.getDate();
            const endDayOfWeek = endCalendar.getDay() + 1;

            let html = '<table border="1" width="800" cellspacing="0">';
            html += '<tr>';
            html += '<th>일</th>';
            html += '<th>월</th>';
            html += '<th>화</th>';
            html += '<th>수</th>';
            html += '<th>목</th>';
            html += '<th>금</th>';
            html += '<th>토</th>';
            html += '</tr>';
            html += '<tr>';
            for (let i = 1; i < startDayOfWeek; i++) {
                html += '<td></td>';
            }

            for (let i = 1, n = startDayOfWeek; i <= endDate; i++, n++) {
                if (n % 7 == 1) {
                    html += '<tr >';
                }
                html += '<td>' + i + '</td>';
                if (n % 7 == 0) {
                    html += '</tr >';
                }
            }
            for (let i = endDayOfWeek; i <= 6; i++) {
                html += '<td></td>';
            } html += '</tr>';
            html += '</table>';

            const div = document.getElementById('result');
            div.innerHTML = html;
        };
    </script>
</head>

<body>
    <form name="frm">
        연도 : <select name="year1">
            <option value="2024" selected>2024년</option>
            <option value="2025">2025년</option>
            <option value="2026">2026년</option>
        </select>
        월 : <select name="month1">
            <option value="1">1월</option>
            <option value="2">2월</option>
            <option value="3">3월</option>
            <option value="4" selected>4월</option>
            <option value="5">5월</option>
            <option value="6">6월</option>
            <option value="7">7월</option>
            <option value="8">8월</option>
            <option value="9">9월</option>
            <option value="10">10월</option>
            <option value="11">11월</option>
            <option value="12">12월</option>
        </select>
        <input type="button" value="달력 검색" onclick="viewCalendar()" />
    </form>
    <br />
    <hr /><br />
    <div id="result">결과 :</div>
</body>

</html>
